<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qazaq Grammar Könverter</title>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>
<body>

<h2>Qazaq Grammar Könverter</h2>

<label for="kazakhText">Qazaqca söz jaz:</label>
<textarea id="kazakhText"></textarea>

<button onclick="adaptText()">Säykestew</button>
<button onclick="deleteText()">Öciriw</button>
<button onclick="copyText()">Köciriw</button>

<label for="resultText">Natıje:</label>
<textarea id="resultText" readonly></textarea>

<script>
    async function adaptText() {
        var kazakhText = document.getElementById("kazakhText").value.trim();
        
        // Загружаем содержимое файла russian.json
        var russianWords = await fetch('russian.json')
            .then(response => response.json())
            .then(data => data.words)
            .catch(error => {
                console.error('Ошибка при загрузке файла russian.json:', error);
                return [];
            });

        var found = false;
        for (var i = 0; i < russianWords.length; i++) {
            if (kazakhText.includes(russianWords[i])) {
                found = true;
                kazakhText = kazakhText.replace('у', 'ө');
                kazakhText = kazakhText.replace('а', 'е');
                break;
            }
        }

        if (!found) {
            console.log("Слово не найдено в файле russian.json");
        }

        document.getElementById("resultText").value = kazakhText;
    }

    function deleteText() {
        var kazakhText = document.getElementById("kazakhText");
        kazakhText.value = "";
        document.getElementById("resultText").value = "";
    }

    function copyText() {
        var resultText = document.getElementById("resultText");
        resultText.select();
        document.execCommand("copy");
    }
</script>

</body>
</html>
