<head>
<meta charset="UTF-8">

<title>Qazaq Grammar Könverter</title>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>
<body>

<h2>Qazaq Grammar Könverter</h2>

<label for="kazakhText">Qazaqca söz jaz:</label>
<textarea id="kazakhText"></textarea>

<button onclick="adaptText()">Säykestew</button>
<button onclick="deleteText()">Öciriw</button>
<button onclick="copyText()">Köciriw</button>

<label for="resultText">Natıje:</label>
<textarea id="resultText" readonly></textarea>

<script>
  async function adaptText() {
    var kazakhText = document.getElementById("kazakhText").value.trim();
    
    kazakhText = kazakhText.replace(/а([бвгджзйклмнпрстфхцчшщ])([ео])/ig, function(match, p1, p2) {
        return (p2 === 'е' ? 'ә' : 'а') + p1 + (p2 === 'е' ? 'е' : 'ы');
    });

    kazakhText = kazakhText.replace(/у([бвгджзйклмнпрстфхцчшщ])([ео])/ig, function(match, p1, p2) {
        return (p2 === 'е' ? 'ө' : 'ұ') + p1 + 'е';
    });

    kazakhText = kazakhText.replace(/([бвгджзйклмнпрстфхцчшщ])([аиюя])/ig, function(match, p1, p2) {
        if (p2 === 'а') return 'ә';
        if (p2 === 'и') return 'і';
        if (p2 === 'ю') return 'ү';
        if (p2 === 'я') return 'а';
    });

    document.getElementById("resultText").value = kazakhText;
}

function deleteText() {
    document.getElementById("kazakhText").value = "";
    document.getElementById("resultText").value = "";
}

function copyText() {
    var resultText = document.getElementById("resultText");
    resultText.select();
    document.execCommand("copy");
}
