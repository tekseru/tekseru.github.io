<body>

  <h2>Qazaq Grammar Könverter</h2>

  <label for="kazakhText">Qazaqca söz jaz:</label>

  <button onclick="adaptText()">Säykestew</button>
  <button onclick="deleteText()">Öciriw</button>
  <button onclick="copyText()">Köciriw</button>
<br>
  <label for="resultText">Natıje:</label>

  <label for="latinText">Latındalğan nätiyje:</label>

  <script>

// Загружаем содержимое файла russian.json
async function loadRussianWords() {
    try {
        const response = await fetch('russian.json'); // Запрос на файл russian.json
        const data = await response.json(); // Преобразование ответа в формат JSON
        return data.words || []; // Возвращаем массив слов из данных (если он есть)
    } catch (error) {
        console.error('Ошибка при загрузке файла russian.json:', error); // Выводим сообщение об ошибке в случае неудачи
        return []; // Возвращаем пустой массив
    }
}

async function adaptText() {
    var kazakhText = document.getElementById("kazakhText").value.trim();
    
    // Загружаем слова на русском языке
    var russianWords = await loadRussianWords(); // Вызов функции загрузки слов на русском языке
    // В этом месте будет код преобразования текста на казахском языке с учетом загруженных слов на русском
}

    // Обновленные функции
    function adaptText() {
      var kazakhText = document.getElementById("kazakhText").value.trim();
      var russianWords = await loadRussianWords();
      const regex1 = /а([бвгджзйклмнпрстфхцчшщ])е/ig;
      kazakhText = kazakhText.replace(regex1, function(match, p1) {
        if (p1) {
          return 'ә' + p1 + 'е';
        } else {
          return match;
        }
      });

      const regex2 = /а([бвгджзйклмнпрстфхцчшщ])о/ig;
      kazakhText = kazakhText.replace(regex2, function(match, p1) {
        if (p1) {
          return 'а'+ p1 + 'ы';
        } else {
          return match;
        }
      });

      const regex3 = /а([бвгджзйклмнпрстфхцчшщ])я/ig;
      kazakhText = kazakhText.replace(regex3, function(match, p1) {
        if (p1) {
          return 'ә' + p1 + 'е';
        } else {
          return match;
        }
      });

      document.getElementById("resultText").value = kazakhText;
    }

    // Дополнительные функции

    const ALPHABET = ['A','B','C','D','E','F','G','H','I','J','K','L','M','N','O','P','R','S','T','U','V','W','Y','Z','Ä','İ','Ñ','Ö','Ü'];
    const VOWEL = ['A', 'Ä', 'Ö', 'O', 'Ü', 'U', 'E', 'I', 'İ'];
    const SOFT = ['Ä', 'Ö', 'Ü', 'İ', 'E'];
    const FIRM = ['A', 'O', 'U', 'I'];
    const CONSONANTS = ['B', 'V', 'G', 'D', 'J', 'Z', 'Y', 'L', 'R', 'U', 'M', 'N', 'Ñ', 'K', 'H', 'P', 'F', 'S', 'T', 'C'];
    const SHY = ['B', 'V', 'G', 'D', 'J', 'Z'];
    const HINDI = ['Y', 'L', 'R', 'U', 'M', 'N', 'Ñ'];
    const SEVERE = ['K', 'H', 'P', 'F', 'S', 'T', 'C'];

    function transliterate() {
      const kazakhText = document.getElementById('kazakhText').value;
      const latinText = converter(kazakhText, kazgrammerAlphabet);
      document.getElementById('latinText').value = latinText;
    }

    function deleteText() {
      document.getElementById('kazakhText').value = '';
      document.getElementById('resultText').value = '';
      document.getElementById('latinText').value = '';
    }

    function copyText() {
      const latinText = document.getElementById('latinText');
      latinText.select();
      document.execCommand('copy');
    }

    function converter(str, alphabet) {
      const { characters, exceptions = [] } = alphabet;
      if (typeof str === 'string') {

        let latin = str;

        latin = latin.replace(/\S+/ig, word => {
          let w = word;
          const keys = Object.keys(exceptions);
          for (let i = 0, ii = keys.length; i < ii; i++) {
            w = w.replace(new RegExp(keys[i], 'ig'), exceptions[keys[i]]);
          }
          return w;
        });

        latin = latin.replace(/[А-Яа-яӘәІіҢңҒғҮүҰұҚқӨөҺһ]/gi, (l) => {
          return characters[l] ? characters[l] : l;
        });

        return latin;
      }
    }

    // Пример использования
    const kazgrammerAlphabet = {

      "characters": {

        "Ү": "Ü",
        "В": "V",

        "У": "Iw",
        "З": "Z",
        "а": "a",

        "е": "e",
        "ф": "f",
        "г": "g",
        "ғ": "ğ",

        "х": "h",

        "ш": "c",
        "ч": "c",

        "я":"ya",

      },
      "exceptions": {
        "у(?=.*[вэфцчщ])":"u",
        "([вэфцчщ].*)у": "$1u",
        "([аәоеыіоөұү])у":"$1w",
        "^([^аәоеыіоөұуү])?у": "$1uw",
        "([әеиөүік]+[^аәоеыіоөұуү]*?)у":"$1iw",
        "и(?=.*[вэхфцчщ])":"i",
        "и(?=.*[я])":"ı",
        "([вэхфцчщ].*)и": "$1i",
        "([аоуұық]+[^аәоеыіоөұуү]*?)и":"$1ıy",
        "и(?=([^аәоеыіоөұуү]*?[аоуұы]))":"ıy",
        "([қ]+[^аәоеыіоөұуү]*?)ю":"$1ıw",
        "([и]+[ю])":"iyiw",
        "([а]+[ю])" :"ayıw",
        "([о]+[ю])":"oyıw",
        "([ы]+[ю])":"ıyıw",
        "(і]+[ю])":"iyiw",
        "([е]+[ю])":"eyiw",
        "([ұ]+[ю])":"uyıw",
        "([ү]+[ю])":"üyiw",
        "([я]+[у])":"yaw",
        "([қ]+[а]+[й]+[т]+[у]+[ы])":"qaytıwı",
        "([қ]+[а]+[й]+[т]+[у]+[і])":"qaytiwi",
        "([а]+[щ]+[ы])":"accı",
        "([т]+[ұ]+[щ]+[ы])":"tuccı",
      }
    };
  </script>
